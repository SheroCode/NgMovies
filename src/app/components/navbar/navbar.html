<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="'/'">NgMovies</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav align-items-center w-100">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'/'"
            (click)="isMenuCollapsed = true"
            fragment="home"
            >Home</a
          >
        </li>
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'/'"
            (click)="isMenuCollapsed = true"
            fragment="movies"
            >Movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >TV shows</a
          >
        </li>
        <li class="nav-item d-flex align-items-center">
          <a
            class="nav-link"
            [routerLink]="'/wishlist'"
            (click)="isMenuCollapsed = true"
          >
            <i class="bi bi-suit-heart-fill fs-4"></i>
          </a>
          @if(counter()>0){ <span class="counter">{{counter()}}</span>
          }
        </li>
        <li class="nav-item d-flex align-items-center ms-auto">
          <select
            class="form-select form-select-sm"
            [value]="selectedLanguage"
            (change)="onLanguageChange($event)"
          >
            @for (lang of languages ;track lang) {
            <option [value]="lang.code">{{ lang.label }}</option>
            }
          </select>
        </li>
      </ul>
    </div>
  </div>
</nav>
