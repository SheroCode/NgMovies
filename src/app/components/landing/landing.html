<div class="landing" id="home">
  <div class="landing__content rounded-3">
    <div class="container">
      <!-- first section -->
      <div class="overlay"></div>
      <div class="landing__text">
        <h2>Welcome to our movie app</h2>
        <p>Millions of movies, TV shows and people to discover. Explore now.</p>
        <div class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search and Explore...."
            [(ngModel)]="movieName"
          />
          <a [routerLink]="['/search', movieName]" class="btn">Search</a>
        </div>
      </div>
    </div>
  </div>
  <!-- second section -->
  <div class="landing__movies" id="movies">
    <div class="container">
      <h2 class="my-5">Now Playing</h2>

      <!-- loading spinner -->
      @if(isLoading()){
      <div class="dot-spinner mx-auto">
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
      </div>
      <!-- Error message -->
      }@else if (error()) {
      <p class="text-danger">{{ error() }}</p>
      <!-- Display movies -->
      }@else {
      <div class="row g-4">
        @for(movie of nowPlaying(); track movie.id) {
        <div class="col-8 col-lg-3 col-md-4 col-sm-6 mx-auto">
          <app-movie-card [movie]="movie"></app-movie-card>
        </div>
        }
      </div>
      }
      <!-- pagination -->
      <app-pagination></app-pagination>
    </div>
  </div>
</div>
