<div class="container mx-auto">
  <h2 class="mb-5">Watch list</h2>
  @if(wishlist().length==0){
  <div class="heartbreak">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
      fill="#D1D1D1"
      class="bi bi-heartbreak-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586M7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77"
      />
    </svg>
    <p>No Movies in watch list</p>
    <button class="btn w-lg-25" routerLink="/home">Back to home</button>
  </div>

  } @else { @for(movie of wishlist();track movie.id){
  <div class="card mb-5 border-0 shadow-lg py-4 rounded-5">
    <div class="row align-items-center">
      <div class="col-lg-3 col-md-6 mx-auto text-center">
        <img
          [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path"
          class="img-fluid rounded-5"
          alt="{{ movie.title }}"
          style="object-fit: cover; height: 45vh"
        />
      </div>
      <div class="col-lg-5 col-10 mx-auto text-center text-lg-start mt-4">
        <h2 class="card-title">{{ movie.title }}</h2>
        <p class="text-secondary fw-semibold">{{movie.release_date}}</p>
        <ngbd-rating-decimal
          [rating]="movie.vote_average / 2"
        ></ngbd-rating-decimal>
        <p class="text-muted mt-3">{{movie.overview.slice(0,130)}}...</p>
      </div>

      <div class="col-lg-2">
        <button class="bin-button mx-auto" (click)="removeMovie(movie)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 39 7"
            class="bin-top"
          >
            <line stroke-width="4" stroke="white" y2="5" x2="39" y1="5"></line>
            <line
              stroke-width="3"
              stroke="white"
              y2="1.5"
              x2="26.0357"
              y1="1.5"
              x1="12"
            ></line>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 33 39"
            class="bin-bottom"
          >
            <mask fill="white" id="path-1-inside-1_8_19">
              <path
                d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"
              ></path>
            </mask>
            <path
              mask="url(#path-1-inside-1_8_19)"
              fill="white"
              d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z"
            ></path>
            <path stroke-width="4" stroke="white" d="M12 6L12 29"></path>
            <path stroke-width="4" stroke="white" d="M21 6V29"></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 89 80"
            class="garbage"
          >
            <path
              fill="white"
              d="M20.5 10.5L37.5 15.5L42.5 11.5L51.5 12.5L68.75 0L72 11.5L79.5 12.5H88.5L87 22L68.75 31.5L75.5066 25L86 26L87 35.5L77.5 48L70.5 49.5L80 50L77.5 71.5L63.5 58.5L53.5 68.5L65.5 70.5L45.5 73L35.5 79.5L28 67L16 63L12 51.5L0 48L16 25L22.5 17L20.5 10.5Z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  }
  <button class="button mx-auto" (click)="clearWishlist()">
    <svg viewBox="0 0 448 512" class="svgIcon">
      <path
        d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
      ></path>
    </svg>
  </button>
  }
</div>
