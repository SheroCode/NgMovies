<section class="recommended container py-5">
  <h3 class="mb-4">Recommended Movies</h3>

  @if (isLoading()) {
  <p class="text-warning">Loading recommendations...</p>
  } @else if (error()) {
  <p class="text-danger">{{ error() }}</p>
  } @else if (recommended().length === 0) {
  <p class="text-muted">No recommendations available.</p>
  } @else {
  <div class="carousel-wrapper">
    <ngb-carousel [interval]="0" [pauseOnHover]="true">
      @for (chunk of chunkedRecommended(); track chunk[0].id) {
      <ng-template ngbSlide>
        <div class="row gx-5 mx-auto text-center justify-content-around">
          @for (movie of chunk; track movie.id) {
          <div class="col-6 col-md-3">
            <app-movie-card [movie]="movie" />
          </div>
          }
        </div>
      </ng-template>
      }
    </ngb-carousel>
  </div>
  }
</section>
